<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Expense Tracker</h1>

    <!-- Form to Add Expense -->
    <form id="expenseForm">
        <input type="number" id="amount" placeholder="Amount" required>
        <input type="text" id="category" placeholder="Category" required>
        <input type="text" id="description" placeholder="Description (optional)">
        <button type="submit">Add Expense</button>
    </form>

    <!-- Expense List -->
    <h2>Expenses</h2>
    <ul id="expenseList"></ul>
    
<!-- Edit Expense Modal -->
<div id="editModal" class="modal" style="display: none;">
    <div class="modal-content">
        <h2>Edit Expense</h2>
        <form id="editExpenseForm">
            <input type="number" id="editAmount" placeholder="Amount" required>
            <input type="text" id="editCategory" placeholder="Category" required>
            <input type="text" id="editDescription" placeholder="Description (optional)">
            <input type="hidden" id="editExpenseId">
            <button type="submit">Update Expense</button>
        </form>
        <button onclick="closeEditModal()">Cancel</button>
    </div>
</div>

<h2>Category Summary</h2>
<div id="categorySummary"></div>









    <script src="/static/js/script.js"></script>
</body>
</html>
